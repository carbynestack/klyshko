                  properties:
                    image:
                      description: Container image name.
                      type: string
                    imagePullPolicy:
                      default: IfNotPresent
                      description: Image pull policy specifies under which circumstances
                        the image is pulled from the registry.
                      enum:
                        - IfNotPresent
                        - Always
                        - Never
                      type: string
                  required:
                    - image
